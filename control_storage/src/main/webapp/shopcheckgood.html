<script>
    layui.use('table', function() {
        var table = layui.table;

        layui.use('table', function() {
            let table = layui.table;
            // 声明对象存储查询条件
            //          let param = {
            //             methodName: "SelectAllgoods",
            //             account: "shouji",

            //         };




            table.render({
                // 异步请求时携带的参数
                //            where: param,
                checkbox: true,
                elem: '#test',
                url: "http://localhost:8080/warehouse/GoodsAction.action?methodName=SelectAllgoods&account=shouji&shop_id=1",
                page: {
                    prev: '上一页',
                    next: '下一页',
                },
                limit: 5,
                limits: [5, 10, 15, 20, 25, 30, 35, 40,
                    45, 50
                ],
                cols: [
                    [{
                        field: 'goods_id',
                        width: '10%',
                        title: '货物ID',
                        sort: true,
                        align: 'center'
                    }, {
                        field: 'model.model_name',
                        width: '18%',
                        title: '货物名称',
                        align: 'center'
                    }, {
                        field: 'goods_count',
                        width: '18%',
                        title: '货物剩余数量',
                        sort: true,
                        align: 'center'
                    }, {
                        field: 'type.type_name',
                        width: '18%',
                        title: '货物类型',
                        align: 'center'
                    }, {
                        field: 'brand.brand_name',
                        title: '货物品牌',

                        align: 'center'
                    }, {
                        field: 'model.model_price',
                        // width: '18%',

                        sort: true,
                        align: 'center'
                    }, {
                        field: 'model.model_size',
                        // width: '18%',
                        title: '货物大小',
                        sort: true,
                        align: 'center'
                    }]
                ],
                page: true
            });
        });
    });
</script>
